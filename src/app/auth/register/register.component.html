<div class="flex">
  <div class="center">
    <mat-card class="contenedorlogin">
        <mat-card-title>
           SINGUP
        </mat-card-title>
  
        <mat-card-content class="uno">
          <form #registerForm="ngForm" (ngSubmit)="register()" novalidate
          class="grid-colt1">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <p>Enter email</p>
              <input matInput type="email" name="email" placeholder="Ingresa tu email" required
                [(ngModel)]="registerData.email" #email="ngModel" />
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                Email es requerido y debe ser una dirección de email válida.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <p>Enter password</p>
              <input matInput type="password" name="password" placeholder="Ingresa tu contraseña" required
                [(ngModel)]="registerData.password" #password="ngModel" />
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                La contraseña es requerida.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field class="dos">
              <mat-label>Confirmar Contraseña</mat-label>
              <p>Confirm password</p>
              <input matInput type="password" name="confirmPassword" placeholder="Confirma tu contraseña" required
                [(ngModel)]="registerData.confirmPassword" #confirmPassword="ngModel" />
              <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                Por favor, confirma tu contraseña.
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
  
        <mat-divider></mat-divider>
  
        <mat-card-actions class="tres">
            <button (click)="registerForm.ngSubmit.emit()" color="accent" type="submit" mat-raised-button>
              <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
              <span *ngIf="!isLoading">Singup</span>
            </button>
            <button mat-raised-button color="primary" (click)="goToLogin()">Login</button>
          </mat-card-actions>
          
          <!-- Mostrar el mensaje de éxito cuando registrationSuccess sea verdadero -->
          <div *ngIf="registrationSuccess" style="color: green; font-weight: bold; margin-top: 10px;">
            El usuario se registró exitosamente.
          </div>
